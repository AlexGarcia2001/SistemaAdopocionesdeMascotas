<!-- PROMPT: Crear el HTML para la página de bienvenida (welcome.html).
             Debe tener un título, un texto de bienvenida y botones para "Iniciar Sesión" y "Registrarse".
             Debe usar Bootstrap para el estilo y atributos 'data-lang-key' para la internacionalización.
-->
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h2 class="mb-4" data-lang-key="welcomeTitle">Bienvenido al Sistema de Adopciones</h2>
        <p class="lead mb-4" data-lang-key="welcomeText">Encuentra a tu compañero peludo perfecto o ayuda a una mascota a encontrar un hogar.</p>
        <div class="d-grid gap-2 col-md-6 mx-auto">
            <button id="loginBtn" class="btn btn-primary btn-lg" data-lang-key="loginButton">Iniciar Sesión</button>
            <button id="registerBtn" class="btn btn-outline-secondary btn-lg" data-lang-key="registerButton">Registrarse</button>
        </div>
    </div>
</div>
